<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML podemos inserir os elementros da lista a seguir, passando o mouse por cima.</p>
    <ul>
        <li><abbr title="tag: &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="tag: &lt;h1&gt; até &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="tag: &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="tag: &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag: &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="tag: &lt;ol&gt; e &lt;li&gt;">Listas númericas</abbr></li>
        <li><abbr title="tag: &lt;ul&gt; e &lt;li&gt;">Listas de Demarcadores</abbr></li>
    </ul>
</body>
</html>
